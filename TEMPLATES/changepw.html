<body>
    <div class="breadcrumb-area section-padding-1 bg-gray breadcrumb-ptb-1">
        <div class="container-fluid">
            <div class="breadcrumb-content text-center">
                <div class="breadcrumb-title">
                    <h2>Reset Password</h2>
                </div>
            </div>
        </div>
    </div>

<div class="login-register-area pt-95 pb-100">
    <div class="container">
        <div class="row">
<div class="col-lg-6 col-md-6">
    <div class="login-register-wrap register-wrap">
        <h3> Change Password</h3>
        <div class="login-register-form">
            <form action="" method="post" novalidate class="shadow-sm p-5">
                {% csrf_token %}
                {% for fm in form %}

                <div class="form-group">
                    {{fm.label_tag}} {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small><br>
                </div>
                {% endfor %}
                <input type="submit" class="btn btn-success mt-4" value="Change Password">
                {% if form.non_field_errors %}
                {% for errors in form.non_field_errors %}
                <p class="alert alert-danger my-3">{{errors}}</p>
                {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>
</div>
        </div>
    </div>
